<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button</p>
    <input type="number" name="" id="nhap">
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var number =parseInt(document.getElementById('nhap').value);

            var greeting;
            switch (number) {
                case 1: 
                    greeting = "Monday";
                    document.getElementById('demo').style.color="red";
                    break;
                case 2:
                    greeting = "Tuesday";
                    document.getElementById('demo').style.color="green";
                    break;
                case 3:
                    greeting = "Wednesday";
                    document.getElementById('demo').style.color="blue";
                    break;
                case 4:
                    greeting = "Thursday";
                    document.getElementById('demo').style.color="yellow";
                    break;
                case 5:
                    greeting = "Friday";
                    document.getElementById('demo').style.color="violet";
                    break;
                case 6 :
                    greeting = "Saturday";
                    document.getElementById('demo').style.color="orange";
                    break;
                case 7 :
                    greeting = "Sunday";
                    document.getElementById('demo').style.color="brown";
                    break;
            }
            document.getElementById('demo').innerHTML = greeting;
            
        }
    </script>
</body>
</html>
